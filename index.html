<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      rel="shortcut icon"
      href="./public/icon-todolist.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <script defer type="module" src="./public/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-items">
        <p class="header-name">ToDo App</p>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Please input todo title..."
        />
        <button class="btn" id="btn-add">Add new todo</button>
      </div>
    </header>
    <main>
      <div class="todo-container">
        <!-- TODO ITEMS -->
      </div>
      <div class="modal hidden">
        <!-- MODAL FORM -->
      </div>
      <div class="overlay hidden"></div>
    </main>
    <footer class="footer">
      <div class="footer-filter-btns">
        <p class="footer-text">Filter:</p>
        <div class="btn-filter">
          <span class="status-counter status-counter-all"></span
          ><button class="btn">All</button>
        </div>
        <div class="btn-filter">
          <span class="status-counter status-counter-active"></span
          ><button class="btn">Active</button>
        </div>
        <div class="btn-filter">
          <span class="status-counter status-counter-completed"></span
          ><button class="btn">Completed</button>
        </div>
        <div class="btn-filter">
          <span class="status-counter status-counter-finished"></span
          ><button class="btn">Finished</button>
        </div>
      </div>
      <div class="footer-sort-btns">
        <p class="footer-text">Sort by:</p>
        <button class="btn">Oldest</button>
        <button class="btn">Newest</button>
      </div>
    </footer>
  </body>
</html>
